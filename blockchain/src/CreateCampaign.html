<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://v40.pingendo.com/assets/4.0.0/default/theme.css" type="text/css"> </head>

<body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar3SupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center justify-content-center" id="navbar3SupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item mx-1">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Donate</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="py-5 text-white bg-secondary h-100">
    <div class="container">
      <div class="row">
        <div class="align-self-center p-5 col-md-6" style="padding-top: 10px !important;">
          <h1 class="mb-4">Create a Campaign</h1>
          <form class="" onSubmit="App.createCampaign(); return false;">
            <div class="form-group">
              <div class="form-group">
                <label>Title*</label>
                <input type="text" class="form-control" id="createTitle"> </div>
            </div>
            <div class="form-group">
              <div class="form-group">
                <label>Your Name*</label>
                <input type="text" class="form-control" id="createName"> </div>
            </div>
            <div class="form-group">
              <label>Checkpoints*</label>
              <div class="input-group">
                <input type="text" class="form-control" id="createCheckpoints"> </div>
            </div>
            <div class="form-group">
              <label>Description*</label>
              <textarea class="form-control" id="createDesc" rows="3"></textarea>
            </div>
            <!--<button class="btn btn" id="createPic">Upload Image</button>-->
            <br>
            <button type="submit" class="btn btn-primary my-2 btn-lg" id="createCreate">Create</button>
          </form>
        </div>
        <div class="col-md-6 p-0">
          <div class="carousel slide h-100" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img src="https://pingendo.github.io/templates/sections/assets/gallery_restaurant_1.jpg" atl="first slide" class="d-block img-fluid w-100"> </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
